<div>
  <div class="add-title">
    <h2 class="primary">Add customer</h2>
  </div>
  <div>
    <form [formGroup]="addPatientForm" (change)="formChanged()">
      <mat-grid-list
        cols="2"
        [cols]="breakpoint"
        rowHeight="85px"
        rowWidth="60%"
        (window:resize)="onResize($event)"
      >
        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <input
                matInput
                placeholder="First Name"
                formControlName="name"
                required
              />
              <mat-error
                *ngIf="addPatientForm.controls.name.hasError('required')"
              >
                Please enter first name
              </mat-error>
              <mat-error
                *ngIf="addPatientForm.controls.name.hasError('pattern')"
              >
                Please enter valid first name
              </mat-error>
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="text-inside">
            <mat-radio-group class="gender" formControlName="gender">
              <div style="color: grey">Gender</div>
              <mat-radio-button
                color="primary"
                style="padding: 4px 4px 0px 0px"
                value="M"
                >Male</mat-radio-button
              >
              <mat-radio-button
                color="primary"
                style="padding: 4px 0px 0px 24px"
                value="F"
                >Female</mat-radio-button
              >
            </mat-radio-group>
          </div>
        </mat-grid-tile>

        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <input
                matInput
                [matDatepicker]="picker1"
                placeholder="Date of birth"
                formControlName="dateOfBirth"
                (dateChange)="date($event)"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker1"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>
        </mat-grid-tile>
      </mat-grid-list>

      <div class="btn-sec">
        <button
          mat-raised-button
          type="submit"
          color="primary"
          class="Update-btn"
          (click)="onaddPatient()"
        >
          Save
        </button>
        <button
          mat-raised-button
          type="button"
          class="Discard-btn"
          (click)="openDialog()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
